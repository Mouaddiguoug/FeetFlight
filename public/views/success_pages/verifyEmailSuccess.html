<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="bg-gray-900 h-screen flex-col flex md:justify-center justify-between items-center">
        <div style="height: 40%;" class="flex justify-center items-center">
            <img class="w-20" src="./images/logo.png" alt="">
        </div>
     
        <div style="height: 60%;" class="w-full md:w-3/6 shadow-2xl rounded-2xl bg-black flex flex-col justify-center items-center">
            <dotlottie-player style="height: 40%;" class="w-full" src="./animations/sucess_animation.json" background="transparent" speed="1" direction="1" playMode="normal" autoplay></dotlottie-player>
            <div class="flex flex-col justify-between items-center">
                <h1 style="margin-top: 10%;" class="text-white text-center text-3xl font-bold">Congratulations</h1>
                <p class="text-white px-4 mt-5 text-center text-lg font-extralight">You're ready to continue your journey at feetflight</p>
                <button style="height: 50px; margin-top: 13%;" class="bg-blue-600 rounded-2xl text-white w-5/6">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
